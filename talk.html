    // éšæœºé€‰æ‹©å›å¤å‡½æ•°
    function getRandomResponse(emotion) {
      if (emotion in emotionResponses) {
        const responses = emotionResponses[emotion];
        return responses[Math.floor(Math.random() * responses.length)];
      }
      return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
    }

    // å‘é€æ¶ˆæ¯å‡½æ•°
    function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      
      if (!message) {
        return;
      }
      
      appendMessage('user', message);
      userInput.value = '';

      // è§¦å‘çŒ«å’ªæŒ¥æ‰‹åŠ¨ç”»
      const catImg = document.getElementById('cat');
      catImg.classList.add('wave');
      setTimeout(() => { catImg.classList.remove('wave'); }, 2000);

      // ç®€å•å…³é”®è¯æ£€æµ‹ï¼Œæ ¹æ®æƒ…ç»ªå›å¤
      let responded = false;
      for (const emotion in emotionResponses) {
        if (message.indexOf(emotion) !== -1) {
          setTimeout(() => {
            appendMessage('cat', getRandomResponse(emotion));
          }, 500);
          responded = true;
          break;
        }
      }
      
      // å½“æ²¡æœ‰åŒ¹é…åˆ°æƒ…ç»ªå…³é”®è¯æ—¶ï¼Œä»é»˜è®¤å›å¤ä¸­éšæœºé€‰æ‹©
      if (!responded) {
        setTimeout(() => {
          const randomDefault = defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
          appendMessage('cat', randomDefault);
        }, 500);
      }
    }

    // å°†æ¶ˆæ¯è¿½åŠ åˆ°èŠå¤©æ¡†çš„å‡½æ•°
    function appendMessage(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      
      if (sender === 'user') {
        messageDiv.className = 'user-message';
        messageDiv.innerHTML = `<span style="color: #2196F3; font-weight: bold;">ä½ :</span> ${message}`;
      } else {
        messageDiv.className = 'cat-message';
        messageDiv.innerHTML = `<span style="color: #ff9800; font-weight: bold;">çŒ«å’ª:</span> ${message}`;
      }
      
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
